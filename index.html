<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="./styles/styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <form>
        <div id="top_part">
            <div class="minimize"><a href="#">_</a></div>
            <div class="close"><a href="#" class="close">X</a></div>
        </div>
        <div id="middle_part">
            <img src="./images/user.png" alt="profile_image">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password"  class="pass_field" required>
            <div id="forgot_pass_msg">
                <p><a href="#">Forgot password?</p>
            </div>
            <button type="submit" id="submit">Login</button>
        </div>
    </form>
</body>

</html>
